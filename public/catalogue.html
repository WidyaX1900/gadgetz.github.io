<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogue Page</title>
    <link rel="stylesheet" href="css/catalogue.css" />
    <link rel="stylesheet" href="css/anim.css">
  </head>
  <body>
    <nav class="bg-slate-100 flex justify-between items-center">
      <div class="w-[30%] ml-4 sm:ml-6">
        <h1
          class="text-3xl text-blue-700 font-bold my-3 sm:text-4xl md:text-5xl"
        >
          Gadgetz
        </h1>
      </div>
      <ul class="w-2/5 hidden xl:flex xl:justify-evenly">
        <li>
          <a href="home.html" class="nav-link"> Home </a>
        </li>
        <li>
          <a href="" class="nav-link">Product</a>
        </li>
        <li>
          <a href="#" class="nav-link">About</a>
        </li>
        <li>
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
      <div
        class="hamburger-icon w-1/5 h-14 mr-1 flex flex-col sm:w-14 sm:mr-6 xl:hidden"
      >
        <span class="icon"></span>
        <span class="icon"></span>
        <span class="icon"></span>
      </div>
    </nav>
    <!-- Mobile links -->
    <div
      class="w-full h-screen bg-slate-100 flex flex-col items-center justify-evenly opacity-0 -translate-y-full transition duration-300 fixed z-10"
      id="menu-link"
    >
      <div>
        <a href="home.html" class="link sm:link-sm">Home</a>
      </div>
      <div>
        <a href="" class="link sm:link-sm">Product</a>
      </div>
      <div>
        <a href="" class="link sm:link-sm">About</a>
      </div>
      <div>
        <a href="" class="link sm:link-sm">Contact</a>
      </div>
    </div>
    <!-- Search input bar section -->
    <div class="w-full flex flex-col px-2">
      <h1 class="mt-20 text-slate-700">Product Catalogue</h1>
      <div class="w-full mt-7 mx-auto">
        <form action="" method="post">
          <div class="relative z-0">
            <input type="text" name="keyword" id="keyword" placeholder="Search product"
            class="w-full py-4 border border-slate-500 focus:ring-sky-500 focus:outline-none focus:border-sky-500 focus:ring-2 rounded-md px-4 text-xl">
            <button type="button" class="mt-3 px-5 py-4 bg-blue-600 text-white
            text-xl rounded-lg absolute -top-3 right-0 hover:bg-blue-700 active:bg-blue-800 transition-all duration-300">Search</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end search bar -->
    <!-- Item list section -->
    <div class="container mx-auto mt-8 border border-red-600">
      <div class="w-[98%] border border-green-600 mx-auto"></div>
    </div>
    <!-- end Item list section -->
  </body>
  <script src="js/script.js"></script>
</html>
